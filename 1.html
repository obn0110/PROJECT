<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7b54, #ffcc29);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        /* Headings Styling */
        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        h4 {
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ff7b54;
            background: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .back-button:hover {
            background-color: #f5f5f5;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Sorry...</h1>
    <h2>This is just a model. This item is not added.</h2>
    <h4>Thank you for your cooperation... â™£</h4>
    <button class="back-button" onclick="goBack()">Go Back</button>
    <footer>&copy; 2024 Your Website | All Rights Reserved</footer>

    <script>
        function goBack() {
            window.history.back(); // Redirects the user to the previous page
        }
    </script>
</body>
</html>
